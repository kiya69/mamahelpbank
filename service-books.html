<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書 - 媽媽互助銀行</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
            min-height: 80vh;
        }
        .back-link {
            margin-bottom: 30px;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            color: #000;
        }
        .product-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .product-content p {
            font-size: 16px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 50px;
            padding-bottom: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .cart-button, .checkout-button {
            display: inline-block;
            padding: 15px 40px;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid;
            cursor: pointer;
        }
        .cart-button {
            background-color: #fff;
            color: #2c3e50;
            border-color: #2c3e50;
        }
        .cart-button:hover {
            background-color: #2c3e50;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.3);
        }
        .checkout-button {
            background-color: #2c3e50;
            color: #fff;
            border-color: #2c3e50;
        }
        .checkout-button:hover {
            background-color: #34495e;
            border-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.3);
        }
        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .cart-button, .checkout-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="product-page">
        <div class="back-link">
            <a href="index.html">← 返回商店首頁</a>
        </div>
        <div class="product-content">
            <h1>書</h1>
            <p>精選實用書籍與電子繪本，涵蓋育兒、教育、生活適應等主題，陪伴您與孩子共同成長。</p>
            <p>我們的書籍類別：</p>
            <ul>
                <li>電子繪本（中英、中德版本）</li>
                <li>育兒指南</li>
                <li>教育資源</li>
                <li>生活適應手冊</li>
                <li>學習單與工作紙</li>
            </ul>
        </div>
        <div class="button-container">
            <a href="#" class="cart-button">加入購物車</a>
            <a href="#" class="checkout-button">直接結帳</a>
        </div>
    </div>
</body>
</html>
