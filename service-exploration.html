<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勘查團 - 媽媽互助銀行</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
            min-height: 80vh;
        }
        .back-link {
            margin-bottom: 30px;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            color: #000;
        }
        .product-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .product-content p {
            font-size: 16px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 20px;
        }
        .consultation-button-container {
            text-align: center;
            margin-top: 50px;
            padding-bottom: 40px;
        }
        .consultation-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #2c3e50;
        }
        .consultation-button:hover {
            background-color: #34495e;
            border-color: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="product-page">
        <div class="back-link">
            <a href="index.html">← 返回商店首頁</a>
        </div>
        <div class="product-content">
            <h1>勘查團</h1>
            <p>實地勘查服務，深入了解當地環境、學校、醫療等生活資源，為您的移居決策提供第一手資訊。</p>
            <p>勘查團服務內容：</p>
            <ul>
                <li>實地環境考察</li>
                <li>學校參訪與評估</li>
                <li>醫療設施了解</li>
                <li>交通與生活機能評估</li>
                <li>社區文化體驗</li>
            </ul>
        </div>
        <div class="consultation-button-container">
            <a href="#" class="consultation-button">旅行社報名資訊</a>
        </div>
    </div>
</body>
</html>
