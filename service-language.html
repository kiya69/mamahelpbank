<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語言學校 - 媽媽互助銀行</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="language-style.css">
</head>
<body>
    <div class="language-page">
        <div class="back-link">
            <a href="index.html">← 返回商店首頁</a>
        </div>

        <div class="page-header">
            <h1>找到你的德語學習旅程起點！</h1>
            <p class="subtitle">無論你已準備好前往德國，或想短期體驗，<br>我們都為你準備了最適合的選項。</p>
        </div>

        <div class="map-section">
            <h2>語言學校位置</h2>
            <p class="map-intro">好德在德國各地擁有眾多優質語言學校夥伴，涵蓋主要城市。這將為你提供豐富的選擇，讓你能夠在最喜歡的城市，開啟專屬你的德國學習旅程。</p>
            
            <div class="map-container">
                <div class="map-wrapper">
                    <img id="germany-map" src="map.svg" alt="Germany Map" class="map-svg">
                    
                    <!-- Interactive city markers overlay -->
                    <svg class="markers-overlay" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                        <!-- City markers -->
                        <circle class="city-marker" cx="580" cy="130" r="8" data-city="Berlin" fill="#2c3e50" stroke="#fff" stroke-width="2"/>
                    </svg>
                </div>

                <!-- Tooltip for showing school info -->
                <div id="map-tooltip" class="map-tooltip">
                    <div class="tooltip-header"></div>
                    <div class="tooltip-content"></div>
                </div>
            </div>
        </div>

        <div class="schools-list-section">
            <h2>所有語言學校</h2>
            <div class="schools-grid" id="schools-list">
                <!-- Schools will be populated by JavaScript -->
            </div>
        </div>

        <div class="info-section">
            <h2>你適合哪種語言學校？</h2>
            <div class="info-cards">
                <div class="info-card">
                    <h3>我今天想要...</h3>
                    <p>不論你的目標是長期深耕或短期探索，這裡的語言學校都能滿足你的需求。我們提供專為留學銜接或純粹體驗設計的課程，讓你能夠根據個人規劃，選擇最合適的學習起點。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="language-script.js"></script>
</body>
</html>
